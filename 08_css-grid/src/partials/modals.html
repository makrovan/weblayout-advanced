<div class="graph-modal">
  <div class="graph-modal__container search-modal" role="dialog" aria-modal="true" data-graph-target="search-modal">
    <!-- <button class="btn-reset js-modal-close graph-modal__close" aria-label="Закрыть модальное окно"></button> -->
    <div class="graph-modal__content">
      <form action="#" class="form search-modal__form">
        <label class="form__label search-modal__label">
          <input type="text" name="search" class="input-reset form__input search-modal__input" placeholder="Что будем искать?">
        </label>
        <button class="btn-reset search-modal__btn btn-svg">
          <svg class="btn__svg"  width="23" height="23">
            <use xlink:href="img/sprite.svg#search"></use>
          </svg>
        </button>
      </form>
    </div>
  </div>
</div>
