<section id="contacts" class="container contacts contacts__container">
  <h2 class="contacts__header">Контакты</h2>
  <div class="contacts__grids grid">
    <div class="contacts__grids--left">
      <div id="map-id" class="map contacts__map"></div>
      <div class="contacts__addr flex">
        <div class="contacts__addr-btn">
          <button id="contactsCloseBtn" class="btn-reset btn-close contacts__close-btn">
            <svg class="contacts__svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"
              fill="none">
              <circle cx="10" cy="10" r="10" fill="#999999" />
              <rect x="6.20715" y="5.5" width="12" height="1" transform="rotate(45 6.20715 5.5)" fill="white" />
              <rect x="5.59143" y="13.9854" width="12" height="1" transform="rotate(-45 5.59143 13.9854)"
                fill="white" />
            </svg>
          </button>
        </div>
        <div class="contacts__addr-text">
          <h2 class="contacts__headr-addr">Студия «High pass»</h2>
          <div class="contacts__desc-addr">
            <p class="contacts__desc-addr-line">107045, Москва, Даев переулок,</p>
            <p class="contacts__desc-addr-line">дом&nbsp;41, бизнес-центр «Даев Плаза»,</p>
            <p class="contacts__desc-addr-line">этаж 8, офис № 82</p>
            <p class="contacts__desc-addr-line">
              <a href="tel:+749542423532" class="contacts__phone">
                <svg class="contacts__phone-svg">
                  <use xlink:href="img/sprite.svg#phone"></use>
                </svg>
                <span class="contacts__phone-number">+7 495 424-23-532</span>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="contacts__grids--right">
      <h3 class="contacts__header-form">Оставить заявку</h3>
      <div class="contacts__desc-form">Оставьте ваши данные, указав в графе «Комментарий» желаемые время и дату
        съёмки<br>
        или другого мероприятия</div>

      <form action="#" class="form contacts__form">
        <div class="form__label contacts__label">
          <input type="text" name="Имя" class="input-reset form__input contacts__input input-name" placeholder="Имя">
        </div>
        <div class="form__label contacts__label">
          <input type="text" name="Имя" class="input-reset form__input input-email contacts__input input-email"
            placeholder="E-mail">
        </div>
        <div class="form__label contacts__label">
          <textarea type="text" name="Имя" class="input-reset form__input contacts__input input-comment"
            placeholder="Комментарий"></textarea>
        </div>
        <button class="btn-reset form__btn contacts__btn-form btn">Отправить</button>
      </form>

    </div>
  </div>
</section>
